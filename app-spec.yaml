name: prograde-backend
region: sfo
services:
  - name: prograde-api
    instance_count: 1
    instance_size_slug: basic-xxs
    dockerfile_path: Dockerfile
    http_port: 3000
    routes:
      - path: /api
    build_command: npx prisma generate && npm run build
    run_command: npx prisma migrate deploy && npm run start:prod
    health_check:
      http_path: /api/health
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        scope: RUN_TIME
        value: production
      - key: PORT
        scope: RUN_TIME
        value: "3000"
